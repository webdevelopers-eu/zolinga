<!DOCTYPE html>
<html>

<head>
    <title>Wiki Article</title>
    <link rel="stylesheet" type="text/css" href="wiki-article.css" />
    <link rel="stylesheet" href="common.css" />
</head>

<body>
    <main>
        <div class="article-error" z-var="error ?">
            <div class="error" z-var="message ."></div>
        </div>
        <template template="[files]">
            <article>
                <div class="wiki-article-content" z-var="html +">Article content goes here.</div>
            </article>
        </template>

        <menu class="wiki-nav">
            <li class="wiki-nav-prev"><a href="javascript:">&#160;</a></li>
            <li class="wiki-nav-next"><a href="javascript:">&#160;</a></li>
        </menu> 
        
        <a href="javascript:void(document.execCommand('copy'));" title="The article's WIKI link." class="article-uri" z-var="uri ."></a>
    </main>
</body>
